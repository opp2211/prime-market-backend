spring:
  application:
    name: prime-market-backend
  aop:
    proxy-target-class: true
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/prime-market-db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    validate-on-migrate: true
    locations: classpath:db/migration
    baseline-on-migrate: false
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:25}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    protocol: smtp
    properties:
      mail.smtp.auth: ${MAIL_SMTP_AUTH:false}
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true
      mail.smtp.ssl.enable: ${MAIL_SMTP_SSL:false}
      mail.debug: ${MAIL_DEBUG:false}
security:
  jwt:
    secret: ${JWT_SECRET}
    access-token-ttl: 30m
    refresh-token-ttl: 90d
    refresh-token-cookie-name: refresh_token
    refresh-token-cookie-path: /api/auth
    refresh-token-cookie-same-site: Lax
    refresh-token-cookie-secure: false
app:
  email:
    from: ${MAIL_FROM:noreply@primemarket.com}
    from-name: ${MAIL_FROM_NAME:Prime Market}
    verification-base-url: ${APP_VERIFY_BASE_URL:http://localhost:5173/verify-email}
    verification-ttl: 24h
    verification-required: ${APP_EMAIL_VERIFICATION_REQUIRED:true}
logging:
  level:
    ru.maltsev.primemarketbackend: INFO
